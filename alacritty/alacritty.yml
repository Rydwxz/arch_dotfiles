# Rydwxz default
window:
  opacity: 0.5

scrolling:
  history: 5000

font:
  normal:
    family: Fira Code
    style: Regular
  size: 13.0

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffb7f8'

  # Normal colors
  normal:
    black:   '#2c2525'
    red:     '#fd6883'
    green:   '#98e464'
    yellow:  '#fff242'
    blue:    '#8162fe'
    magenta: '#f1658d'
    cyan:    '#2edbaa'
    white:   '#fff1f3'

  # Bright colors
  bright:
    black:   '#2c2525'
    red:     '#fd3559'
    green:   '#5eb820'
    yellow:  '#d5c82a'
    blue:    '#aa95fe'
    magenta: '#c0204e'
    cyan:    '#96edd4'
    white:   '#fff1f3'

draw_bold_text_with_bright_colors: true

cursor:
  unfocused_hollow: true
