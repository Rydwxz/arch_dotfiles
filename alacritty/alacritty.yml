# Rydwxz default
window:
  opacity: 0.5

scrolling:
  history: 5000

font:
  normal:
    family: Fira Code
    style: Regular
  size: 13.0

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffb7f8'

  # Normal colors
  normal:
    black:   '#b7a8ac'
    red:     '#ff2449'
    green:   '#4ddd86'
    yellow:  '#ffff71'
    blue:    '#ad81fe'
    magenta: '#f95c9e'
    cyan:    '#96edd4'
    white:   '#fff1f3'

  # Bright colors
  bright:
    black:   '#b5b4c5'
    red:     '#e83a31'
    green:   '#90cda8'
    yellow:  '#f8ff8a'
    blue:    '#8b8ffe'
    magenta: '#f41f5c'
    cyan:    '#2edbaa'
    white:   '#fff1f3'

draw_bold_text_with_bright_colors: true

cursor:
  unfocused_hollow: true
